<!doctype html>
<html>

        <title>Q1 Soundlab</title>

            .js{
                font-weight: bold;
                background-color:red;
                color:white;

            #first{
                color:green;

    <body style="background-color:whitesmoke">
        <h1><a href="index.html">큐1 사운드랩_Q1 Soundlab</a></h1>

<!--            오디오 컨트롤 실험            -->
    
        <audio controls>
            <source src="ANTsong320k.mp3" type="audio/mp3">
        </audio>
        
        
        <h2>Set stereo panning</h2>
        
        <input class="panning-control" type="range" min="-1" max="1" step="0.01" value="0">
        <span class="panning-value">0</span>
    </body>

    
    <script>
    var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    var myAudio = document.querySelector('audio');
    var pre = document.querySelector('pre');
    var myScript = document.querySelector('script');
    
    var panControl = document.querySelector('.panning-control');
    var panValue = document.querySelector('.panning-value');
    
    pre.innerHTML = myScript.innerHTML;
    
    var source = audioCtx.createMediaElementSource(myAudio);
    
    var panNode = audioCtx.createStereoPanner();
    
    panControl.oninput = function() {
        panNode.pan.value = panControl.value;
        panValue.innerHTML = panControl.value;
    }
    
    source.connect(panNode);
    panNode.connect(audioCtx.destination);
    </script>
    
</html>
